<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0e68c; /* Light yellow background */
        }
        header {
            background-color: #ff69b4; /* Hot pink header */
            padding: 20px;
            text-align: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .product-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: #ffffff; /* White background for products */
            border: 1px solid #000000; /* Black border */
            margin: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #ff69b4; /* Hot pink footer */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            .product-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">Flavors</a>
        <a href="#">Locations</a>
        <a href="#">Contact</a>
    </header>

    <div class="product-section">
        <div class="product">
            <img src="vanilla.jpg" alt="Vanilla Ice Cream">
            <h2>Vanilla Ice Cream</h2>
            <p>Smooth and creamy vanilla ice cream.</p>
            <p>$5.99</p>
        </div>
        <div class="product">
            <img src="chocolate.jpg" alt="Chocolate Ice Cream">
            <h2>Chocolate Ice Cream</h2>
            <p>Rich and decadent chocolate ice cream.</p>
            <p>$6.99</p>
        </div>
        <!-- Add more products as needed -->
    </div>

    <footer>
        &copy; 2023 Ice Cream Shop. All rights reserved.
    </footer>
</body>
</html>
